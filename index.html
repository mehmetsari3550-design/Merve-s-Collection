<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Merve'ye Deli SÃ¼rpriz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #2d0015, #4a0025, #880e4f);
      color: #ff4081;
      margin: 0;
      padding: 30px;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .heart {
      position: absolute;
      font-size: 1.8em;
      animation: float 15s linear infinite;
      opacity: 0.5;
      filter: drop-shadow(0 0 5px #ff4081);
    }
    @keyframes float {
      0% { transform: translateY(120vh) translateX(-20vw) rotate(0deg); opacity: 0; }
      20% { opacity: 0.6; }
      100% { transform: translateY(-40vh) translateX(40vw) rotate(1080deg); opacity: 0; }
    }
    h1 {
      font-size: 3em;
      margin: 40px 20px;
      text-shadow: 3px 3px 15px #000;
      animation: glitch 4s infinite;
      z-index: 10;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff4081, -2px -2px #00ffff; }
      20% { text-shadow: -2px 2px #ff4081, 2px -2px #00ffff; }
      40% { text-shadow: 2px -2px #ff4081, -2px 2px #00ffff; }
      60% { text-shadow: -2px -2px #ff4081, 2px 2px #00ffff; }
      80%, 100% { text-shadow: 2px 2px #ff4081, -2px -2px #00ffff; }
    }
    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 140px;
      flex-wrap: wrap;
      margin: 70px 0;
      z-index: 10;
    }
    button {
      padding: 25px 90px;
      font-size: 2em;
      font-weight: bold;
      border: none;
      border-radius: 80px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }
    #yes {
      background: #ff4081;
      color: white;
    }
    #yes:hover {
      transform: scale(1.1) rotate(-3deg);
      box-shadow: 0 20px 40px rgba(255,64,129,0.6);
    }
    #no {
      background: #424242;
      color: #bdbdbd;
      opacity: 0.7;
      cursor: not-allowed;
    }
    #no:hover {
      opacity: 0.9;
      transform: translateY(-8px);
    }
    #message {
      font-size: 2.4em;
      margin: 70px 30px;
      color: #ff80ab;
      display: none;
      animation: fadeIn 2s;
      text-shadow: 2px 2px 10px black;
      z-index: 10;
    }
    #no-warning {
      font-size: 1.6em;
      color: #ff1744;
      margin: 30px 0;
      display: none;
      font-style: italic;
      z-index: 10;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="hearts" id="heartsContainer"></div>

  <h1>Benimle konuÅŸmak iÃ§in can atÄ±yor musun Merve?</h1>

  <div class="buttons">
    <button id="yes">EVET lan tabii ki</button>
    <button id="no">HayÄ±r</button>
  </div>

  <div id="no-warning">Deneme kÄ±zÄ±m, burasÄ± yasak bÃ¶lge. PatlatÄ±rÄ±m sistemi haa</div>

  <div id="message">Hah biliyordum! Kafam zaten kÄ±rÄ±k, sen de gel boz ÅŸu aklÄ±mÄ±. Hemen yaz yoksa ben yazarÄ±m, haberin olsun deli gibi bekliyorum</div>

  <script>
    function createHeart() {
      if (Math.random() > 0.7) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = 'ðŸ’¥';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 8 + 12) + 's';
        document.getElementById('heartsContainer').appendChild(heart);
        setTimeout(() => heart.remove(), 20000);
      }
    }
    setInterval(createHeart, 1200);

    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const msg = document.getElementById('message');
    const warning = document.getElementById('no-warning');

    noBtn.addEventListener('click', (e) => e.preventDefault());

    noBtn.addEventListener('mouseover', () => warning.style.display = 'block');
    noBtn.addEventListener('mouseout', () => warning.style.display = 'none');

    yesBtn.addEventListener('click', () => {
      msg.style.display = 'block';
      noBtn.style.display = 'none';
      warning.style.display = 'none';
      confetti({
        particleCount: 150,
        spread: 120,
        origin: { y: 0.6 },
        colors: ['#ff4081', '#ff1744', '#880e4f', '#ffffff']
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</body>
</html>
